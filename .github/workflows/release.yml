name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache-dependency-path: go.sum

      - name: Get Go bin path
        id: go-bin-path
        shell: pwsh
        run: |
          $goBinPath = (go env GOPATH) + "\bin"
          echo "path=$goBinPath" >> $env:GITHUB_OUTPUT

      - name: Cache Wails CLI
        uses: actions/cache@v4
        id: cache-wails
        with:
          path: ${{ steps.go-bin-path.outputs.path }}
          key: ${{ runner.os }}-wails-${{ hashFiles('go.mod') }}
          restore-keys: |
            ${{ runner.os }}-wails-

      - name: Download dependencies
        run: go mod download

      - name: Install Wails
        if: steps.cache-wails.outputs.cache-hit != 'true'
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build -clean -ldflags "-s -w"

      - name: Prepare Release Notes
        id: release-notes
        shell: pwsh
        run: |
          $releaseNotesFile = "release-notes-v1.0.0.md"
          if (Test-Path $releaseNotesFile) {
            $releaseNotes = Get-Content -Path $releaseNotesFile -Raw -Encoding utf8
          } else {
            $releaseNotes = "# v1.0.0 - Первый стабильный релиз CurRate-Go`n`nОсновные изменения:`n- Полностью функциональный backend с ~96% покрытием тестами`n- Современный desktop GUI на Wails v2.11.0`n- Оптимизированная production сборка (~10 MB)`n- Полная документация и CI/CD pipeline"
          }
          $releaseNotes | Out-File -FilePath "$env:GITHUB_WORKSPACE/release-notes.md" -Encoding utf8
          echo "notes-path=$env:GITHUB_WORKSPACE/release-notes.md" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/bin/CurRate.exe
          body_path: ${{ steps.release-notes.outputs.notes-path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

