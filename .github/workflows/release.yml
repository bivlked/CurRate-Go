name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache-dependency-path: go.sum

      - name: Get Go bin path
        id: go-bin-path
        shell: pwsh
        run: |
          $goBinPath = (go env GOPATH) + "\bin"
          echo "path=$goBinPath" >> $env:GITHUB_OUTPUT

      - name: Cache Wails CLI
        uses: actions/cache@v4
        id: cache-wails
        with:
          path: ${{ steps.go-bin-path.outputs.path }}
          key: ${{ runner.os }}-wails-${{ hashFiles('go.mod') }}
          restore-keys: |
            ${{ runner.os }}-wails-

      - name: Download dependencies
        run: go mod download

      - name: Install Wails
        if: steps.cache-wails.outputs.cache-hit != 'true'
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build -clean

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/bin/CurRate.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

