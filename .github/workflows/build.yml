name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache-dependency-path: go.sum

      - name: Get Go bin path
        id: go-bin-path
        shell: pwsh
        run: |
          $goBinPath = (go env GOPATH) + "\bin"
          echo "path=$goBinPath" >> $env:GITHUB_OUTPUT

      - name: Cache Wails CLI
        uses: actions/cache@v4
        id: cache-wails
        with:
          path: ${{ steps.go-bin-path.outputs.path }}
          key: ${{ runner.os }}-wails-${{ hashFiles('go.mod') }}
          restore-keys: |
            ${{ runner.os }}-wails-

      - name: Download dependencies
        run: go mod download

      - name: Install Wails
        if: steps.cache-wails.outputs.cache-hit != 'true'
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build
        run: wails build -clean

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: CurRate-Windows-amd64
          path: build/bin/CurRate.exe
          retention-days: 7
